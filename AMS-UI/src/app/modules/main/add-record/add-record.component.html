<div class="container pt-5">
  <div class="row">
    <div class="col-md-12 ">
      <h3>Address Details</h3>
    <div class="card">
      <form [formGroup]="Record" (ngSubmit)="addRecord()" role="form">

          <!-- Form Name -->

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 1</label>
            <div class="col-sm-10">
              <input formControlName="AddressL1" type="text" placeholder="Address Line 1" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 2</label>
            <div class="col-sm-10">
              <input formControlName="AddressL2" type="text" placeholder="Address Line 2" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input formControlName="City" type="text" placeholder="City" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-4">
              <input formControlName="State" placeholder="State" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Postcode</label>
            <div class="col-sm-4">
              <input formControlName="pincode" type="text" placeholder="Post Code" class="form-control">
            </div>
          </div>




          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default mx-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>

      </form>
    </div>
  </div>
</div>
</div>
